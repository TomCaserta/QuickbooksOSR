<b><i>ThousandSeparator</i></b><br />
This enumerated value controls how the thousandth's place is separated from the next thousand, for example, 1,000,000.
 The default is Comma, as shown, but you can replace this with one of these values: Period, Space, Apostrophe .<br />
<br />
