<b><i>JobType</i></b><br />
Job type can be used to separate jobs into any categories that are meaningful 
to the business. A JobTypeRef aggregate refers to a job type on the JobType list. 
In a request, if a JobTypeRef aggregate includes both FullName and ListID, FullName will be 
ignored.
