<b><i>TotalMiles</i></b><br /><br />
Total trip miles. If TotalMiles is specified, you cannot specify OdometerStart and OdometerEnd.
If you use OdometerStart and OdometerEnd instead of TotalMiles, QuickBooks will calculate 
the total trip miles from these two values.
