<b><i>DefaultNonTaxableSalesTaxCodeRef</i></b><br />
The default tax code for non-taxable sales. (Refers to a sales-tax code on the 
SalesTaxCode list.) If a DefaultNonTaxableSalesTaxCodeRef aggregate includes both 
FullName and ListID, FullName will be ignored.
