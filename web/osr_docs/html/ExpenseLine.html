<b><i>ExpenseLine</i></b><br />
An expense line is used to track how money is spent. In ExpenseLineAdd, if AccountRef 
refers to an accounts receivable (A/R) account, you must also specify a CustomerRef. 
(In this case, Amount refers to an amount reimbursible by this customer.)
