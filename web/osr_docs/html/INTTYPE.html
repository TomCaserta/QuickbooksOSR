<b><i>INTTYPE</i></b><br />
An INTTYPE can be any signed long integer, with a theoretical range of -2147483648 
to 2147483647. An INTTYPE value cannot include a decimal point or any nonnumeric 
character other than + or -. The + symbol is optional for positive numbers.
