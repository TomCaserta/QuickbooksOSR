For an ItemPaymentMod request, you can "set" the "Group with
undeposited funds" radio button in QuickBooks by either attempting 
to clear the DepositToAccountRef, or by specifying the account whose
SpecialAccountType is UndepositedFunds for the DepositToAccountRef.
