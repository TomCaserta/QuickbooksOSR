<b><i>PriceLevelPerItemList</i></b><br /><br />
When you create a price level, you must specify whether it is a fixed percentage or a per item price level. Once you create the price level, you cannot change this. Currently, only QuickBooks Premier and Enterprise support the per item price level.<br />
