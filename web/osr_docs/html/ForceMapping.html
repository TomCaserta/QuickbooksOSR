<b><i>ForceMapping</i></b><br />
In some circumstances, changing the account mapping could result in the displaying of a user dialog in the
QuickBooks UI prompting the user to confirm, which would prevent the SDK request from completing.
Setting this property to true causes that user dialog to be suppressed.
