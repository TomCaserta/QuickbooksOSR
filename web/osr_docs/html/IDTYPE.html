<b><i>IDTYPE</i></b><br />
An IDTYPE (identifier type) is a string with a theoretical maximum length of 36 
digits, though the allowed maximum depends on the situation. An IDTYPE returned 
from QuickBooks is a concatenation of the object ID and creation time, separated 
by a hyphen.
