<b><i>DepositLineList</i></b><br />
A list of deposit lines, each representing a deposit into the account referred 
to by DepositToAccountRef. Each deposit line is added as either a received payment 
(in an IPaymentLine object) <em>or</em> as a transfer from one account into another 
(in an IDepositInfo object).
