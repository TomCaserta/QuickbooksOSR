<b><i>OverrideItemAccountRef</i></b><br />
Refers to a QuickBooks account. If you are using QB Online edition,
you cannot specify an accounts receivable account here. If an OverrideItemAccountRef aggregate includes 
both FullName and ListID, FullName will be ignored.
