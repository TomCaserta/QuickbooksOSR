<p><b><i>FullName</i></b><br />
</p>
<p>
  FullName (along with ListID) is a way to identify a list object. The FullName 
  is the name prefixed by the names of each ancestor, for example Jones:Kitchen:Cabinets. 
  FullName values are not case-sensitive. 
</p>
