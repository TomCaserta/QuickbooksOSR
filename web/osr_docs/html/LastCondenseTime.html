<b><i>LastCondenseTime</i></b><br />
The date and time when the company file was condensed. 
When QuickBooks condenses a company file, it deletes all the transactions that are no 
longer needed to keep records current, replacing them with new transactions that 
summarize the deleted transactions by month.
