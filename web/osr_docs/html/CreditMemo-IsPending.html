<b><i>IsPending</i></b><br />
If IsPending is set to true, the credit memo has not been completed. Within QuickBooks, 
you can change the IsPending status for a credit memo by choosing &#147;Mark Credit 
Memo As Pending&#148; or &#147;Mark Credit Memo As Final&#148; from the Edit menu.
