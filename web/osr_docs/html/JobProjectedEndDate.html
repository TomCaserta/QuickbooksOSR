<p><b><i>JobProjectedEndDate</i></b><br />
  The date on which work for a sub-customer is expected to be complete; used in 
  reports. </p>
<p>The Job- elements (JobDesc, JobEndDate, JobProjectedEndDate, JobStartDate, 
  and JobStatus) correspond to the fields in the Job Info tab of the Edit Job 
  window in QuickBooks. </p>
