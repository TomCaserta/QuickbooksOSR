<p><b><i>COGSAccountRef</i></b><br />
  Refers to the account that QuickBooks uses to track the original cost of goods 
  that are eventually sold. (The AccountType of this account will be CostOfGoodsSold.) 
  In a request, if a COGSAccountRef aggregate includes both FullName and ListID, FullName will 
  be ignored. </p>
