<b><i>ItemFixedAssetAdd</i></b><br />
Adds a fixed-asset item. Fixed-asset items represent assets that will benefit a business for longer than 
one year. The purchase price of these fixed assets is typically expensed over 
a period of years, rather than in the year the purchase was made.
