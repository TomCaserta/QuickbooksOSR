<b><i>TaxVendorRef</i></b><br />
Refers to the tax agency to whom collected taxes are owed. (This will be a vendor 
on the Vendor list.) If a nonzero TaxRate is specified, then TaxVendorRef is required. 
In a request, if a TaxVendorRef aggregate includes both FullName and ListID, FullName will be 
ignored.
