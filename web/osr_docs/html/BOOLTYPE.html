<b><i>BOOLTYPE</i></b><br />
The qbXML specification accepts four Boolean values:
<ul>
<li>1 (means true)</li>
<li>0 (means false)</li>
<li>true (case-sensitive)</li>
<li>false (case-sensitive) </li>
</ul>
<br />
Examples of unacceptable values include Yes, no, Y, N, True, and FALSE.
