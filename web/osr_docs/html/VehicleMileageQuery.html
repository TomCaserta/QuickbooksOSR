<b><i>VehicleMileageQuery</i></b><br />
VehicleQuery is a transaction query that returns vehicle mileage transaction data for all 
vehicle mileage transactions that match the provided filter criteria.
You can query by transaction ID, or by transaction date, or by date modified.
