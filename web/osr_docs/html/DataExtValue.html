<b><i>DataExtValue</i></b><br />
The data in this field. The maximum length of DataExtValue will depend on the 
DataExtType of this data extension. For example, if DataExtType is STR255TYPE, the 
maximum length of DataExtValue is 255 characters. If DataExtType is STR1024TYPE, 
the maximum size of DataExtValue is 1KB.
