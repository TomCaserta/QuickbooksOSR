<b><i>FinanceChargeAccountRef</i></b><br />
Refers to the name of the account used to track finance charges that customers 
pay. This is usually an income account. In a request, if a FinanceChargeAccountRef aggregate 
includes both FullName and ListID, FullName will be ignored.
