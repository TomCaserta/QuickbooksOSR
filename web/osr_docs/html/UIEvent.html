<b><i>UIEvent</i></b><br />
If your application is subscribed to UI events (file open, file close, or both), 
the SDK will return a list of UIEvent objects when the events happen. (To subscribe 
to QuickBooks UI events, you need to send a UIEventSubscriptionAdd message.)
