<b><i>IsAssessingForOverdueCharges</i></b><br />
If true, finance charges are assessed on overdue finance charges. This preference 
is set by the QuickBooks user, and has a default value (within QuickBooks) of 
false. (Note that laws vary about whether a company can charge interest on overdue 
interest payments.)
