<b><i>AccountType</i></b><br />
The type of QuickBooks account. You cannot create or modify a non-posting account 
through the SDK, because QuickBooks creates these accounts behind the scenes. 
This means that you cannot send an AccountAdd request with an AccountType of NonPosting.
