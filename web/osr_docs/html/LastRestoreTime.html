<b><i>LastRestoreTime</i></b><br />
The date and time when the company file was last restored from a back up. If it 
has never been restored, the default date of 1970-01-01 (UTC) will be returned. (For example, 1970-01-01 will be represented as 1969-12-31T16:00:00-08:00 in a time zone that is eight hours behind UTC.)
