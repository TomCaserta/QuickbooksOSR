<b><i>TransactionPaidStatusFilter</i></b><br /><br />
This filter allows you to search for "open" transactions, i.e. transactions with a remaining balance (for example, credits not fully applied or invoices not fully paid). Valid values are closed, open, or either, which is the default.<br /> <br />
</body>
