<b><i>Submenu</i></b><br />
Your application name (AppName) appears at a predefined location in the QuickBooks 
menu and is followed by a right arrow that opens the submenu. The subitems (the 
list of MenuItem objects) show up in the order in which they are specified in 
the Submenu object.
