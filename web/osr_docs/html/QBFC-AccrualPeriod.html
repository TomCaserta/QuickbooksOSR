<b><i>AccrualPeriod</i></b><br />
Indicates how an employee accrues time off. If you include a blank AccrualPeriod 
element in an EmployeeMod message, you'll receive an error. The default value is whatever the QuickBooks user has set in the QuickBooks Employee Preferences.
