<b><i>TotalAmount</i></b><br />
Total amount of money paid or received. In a receive payment add transaction that has payment
amount elements (such as AppliedToTxnAdd lines) you must supply a TotalAmount and
the sum of all the PaymentAmount elements must not be greater than the TotalAmount.
