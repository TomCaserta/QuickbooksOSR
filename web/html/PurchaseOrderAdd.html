<b><i>PurchaseOrdeAddr</i></b><br />
Adds a purchase order, which is an order submitted to a vendor. You can use ItemReceiptAdd to receive items against a purchase order as items arrive from the vendor.  A purchase order is a non-posting transaction, so it does not affect a company&#146;s balance sheet or income statement.
