<b><i>SalesRepEntityRef</i></b><br />
Refers to the sales representative's full information on the Employee, Vendor, 
or OtherName list. In a request, if a SalesRepEntityRef aggregate includes both FullName and ListID, 
FullName will be ignored. <br />
<br />
Notice that you cannot supply a customer name here.
