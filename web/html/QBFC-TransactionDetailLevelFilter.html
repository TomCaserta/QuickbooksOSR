<b><i>TransactionDetailLevelFilter</i></b><br /><br />
Allows you to specify the detail level of the query results. You can specify all, summary only (the default), or all except summary. Summary only refers to the transaction as a whole, whereas all except summary refers to the transaction lines.<br />
