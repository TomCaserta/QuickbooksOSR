<b><i>ItemSubtotal</i></b><br />
On a sales form, a subtotal item will add up the amounts of the item lines above 
it, up to the previous subtotal.<br />
Items must be subtotaled before a discount is applied (using ItemDiscount), because 
a discount applies only to the line that is directly above it.
