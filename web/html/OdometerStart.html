<b><i>OdometerStart</i></b><br /><br />
Odometer reading at the start of the trip. OdometerStart and OdometerEnd must both be specified if
TotalMiles is not specified. QuickBooks will calculate the total trip miles from these two values.
<br />
<br />
If TotalMiles is specified, you cannot specify OdometerStart and OdometerEnd.
