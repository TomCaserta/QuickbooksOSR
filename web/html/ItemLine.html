<b><i>ItemLine</i></b><br />
An ItemLine is used to track any portion of a transaction that represents the 
purchase of an &quot;item.&quot; If ItemLineAdd does not specify an Amount, Cost, 
or Quantity, then QuickBooks will calculate Amount based on a Quantity of 1 and 
the suggested Cost.
