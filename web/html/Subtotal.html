<b><i>Subtotal</i></b><br />
The total of the amounts in all the lines of an invoice, estimate, sales receipt, 
or credit memo before taxes or payments are applied. (By contrast, a subtotal 
<i>item</i> (an ItemSubtotal object) gives only the total of the amounts in the 
lines that appear above it.)
