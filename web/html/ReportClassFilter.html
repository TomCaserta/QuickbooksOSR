<b><i>ReportClassFilter</i></b><br />
Allows you to query for a specified class. Classes can be used to separate transactions 
into meaningful categories. (For example, transactions could be classified according 
to department, business location, or type of work.) In QuickBooks, class tracking 
is off by default.
