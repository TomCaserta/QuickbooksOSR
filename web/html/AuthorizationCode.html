<b><i>AuthorizationCode</i></b><br /><br />
The authorization code is returned from the credit card processor to 
indicate that the charge will be paid 
by the card issuer.<br />
<br />
In a voice authorization request (CustomerCreditCardVoiceAuthRq), the 
authorization code is supplied by the card issuer over the telephone.
