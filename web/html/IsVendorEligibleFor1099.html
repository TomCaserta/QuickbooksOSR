<b><i>IsVendorEligibleFor1099</i></b><br />
If IsVendorEligibleFor1099 is set to true, VendorTaxIdent and VendorAddress are 
required in a vendor add request message. Otherwise, VendorTaxIdent and VendorAddress 
are optional.
