<b><i>SummarizeColumnsBy</i></b><br />
SummarizeColumnsBy determines which data the report calculates and how the columns will be labeled across the top of the report. For example, 
if you set the value to scbTwoWeek, the report's column labels might be &quot;Feb 
10-23, 02,&quot; &quot;Feb 24-Mar9, 02,&quot; and so on.
