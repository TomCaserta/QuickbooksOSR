<p><b><i>Rate</i></b><br />
  If you specify both Rate and Amount in a request, the Rate you provide will 
  be ignored, and you will receive a warning. If you specify both Quantity and 
  Amount in an Add request, QuickBooks will use them to calculate Rate. (Rate, 
  Amount, and Quantity cannot be cleared.)</p>
