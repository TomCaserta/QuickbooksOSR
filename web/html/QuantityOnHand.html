<b><i>QuantityOnHand</i></b><br />
The number of these items in inventory. QuantityOnHand times AverageCost is TotalValue 
in an inventory item list.<br />
<br />
To change the QuantityOnHand for an item, you would have to use InventoryAdjustmentAdd not an ItemInventoryMod.
