<b><i>UnusedPayment</i></b><br /><br />
  ReceivePaymentRet will include an unused payment in cases such as these:<br />

  <ul> 

    <li>The sum of the PaymentAmount amounts is less than TotalAmount.</li>

    <li>A payment is received for the exact amount of an invoice, but a credit 
      or a discount (or both) are set. </li>
  </ul>
