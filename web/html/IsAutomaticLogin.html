<b><i>IsAutomaticLogin</i></b><br />
In a <i>HostQuery</i> response, IsAutomaticLogin is true if this data file allows 
automatic login (login that does not require user interaction). <i><br />
</i>In a <i>CompanyFileEvent</i> callback, IsAutomaticLogin is true if this company 
file has been opened via automatic login. 
</body>
