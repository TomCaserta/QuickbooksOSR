<b><i>TermsQuery</i></b><br />
Queries for the terms or set of terms. Refers to the payment terms associated with this entity. (This will be an item 
on the DateDrivenTerms or StandardTerms list.) If a TermsRef aggregate includes 
both FullName and ListID, FullName will be ignored.
