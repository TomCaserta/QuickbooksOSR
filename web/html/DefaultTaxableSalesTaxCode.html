<b><i>DefaultTaxableSalesTaxCodeRef</i></b><br />
The default tax code for taxable sales. (Refers to a sales-tax code on the SalesTaxCode 
list.) In a request, if a DefaultTaxableSalesTaxCodeRef aggregate includes both FullName and 
ListID, FullName will be ignored.
