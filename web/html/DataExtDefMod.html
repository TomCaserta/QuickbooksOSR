<b><i>DataExtDefMod</i></b><br />
Modifies an existing data extension definition. Notice that this Mod does not allow you 
to change the <i>type</i> originally assigned to the data extension def, but it allows
you to change just about everything else, such as its name and the objects it is assigned to.
</body>
