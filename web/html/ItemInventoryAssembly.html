<b><i>ItemInventoryAssembly</i></b><br />
An inventory assembly item is one that is assembled or manufactured from inventory
items. The items and/or assemblies that make up the assembly are called
components. For Premier, an assembly can have a
maximum of 100 components. For Enterprise, the maximum is 500 components.
