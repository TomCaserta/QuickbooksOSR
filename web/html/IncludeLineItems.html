<b><i>IncludeLineItems</i></b><br />
This filter allows you to omit line items from a query response to get a smaller 
result. The default value is false, so line items are omitted by default. Set 
IncludeLineItems to true to include line items in the response if you don&#146;t 
mind getting a larger result.
</body>
