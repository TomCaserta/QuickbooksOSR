<b><i>EstimateLineRetList</i></b><br />
A list of IOREstimateLineMod objects, each representing one line in the estimate. Notice
that each IOREstimateLineMod object contains a TxnLineID which must either be a TxnLineID
from an existing line, or -1 if you are adding a new line to the existing estimate.<br />
