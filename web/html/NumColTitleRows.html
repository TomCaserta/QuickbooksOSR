<b><i>NumColTitleRows</i></b><br />
The number of rows to allocate for column titles. Although this number is usually 1, with some
reports it is 2 or 3. (For an example of column titles that span multiple rows, look at a
ProfitAndLossByJob report in QuickBooks.)
