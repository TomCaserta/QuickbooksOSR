<b><i>IsResettingHoursEachNewYear</i></b><br />
Indicates whether or not the hours accrued resets to zero at the beginning of 
the new year. If you include a blank IsResettingHoursEachNewYear element in an 
EmployeeMod message, you'll receive an error. 
</body>
