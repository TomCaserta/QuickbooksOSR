<b><i>AmountDue</i></b><br />
The total monetary amount shown on a bill or packing slip received from a vendor. 
AmountDue will be the total of the amounts in the expense lines, item lines, and 
item group lines. AmountDue minus any credits or discounts equals the OpenAmount.
