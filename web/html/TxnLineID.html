<body>
<b><i>TxnLineID</i></b><br />
Identification number of the transaction line. (TxnLineID is supported as of v2.0 
of the SDK. With qbXML v1.0 and v1.1, TxnLineID is always returned as zero.) <br />
<br />
If you need to add a new transaction line in a transaction Mod request, you can do so
by setting the TxnLineID to -1.
</body>
