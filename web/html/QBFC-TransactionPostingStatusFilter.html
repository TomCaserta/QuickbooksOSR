<b><i>TransactionPostingStatusFilter</i></b><br /><br />
Allows you to filter transactions based on posting status.  Valid values are posting, non-posting, or either.  The default is "either." (Posting status refers to whether QuickBooks records a transaction in one of your account registers.)<br /> <br />
</body>
