<b><i>IsMultiCurrencyOn</i></b><br />
Indicates whether the multicurrency feature is turned on for this company file. A value of true means it is
turned on, a value of false means it is not turned on. Currently, once multicurrency is turned on for a company
file, it cannot be turned off.<br />
<br />
