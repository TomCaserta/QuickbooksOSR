<p><b><i>ShipMethod</i></b><br />
  Adds a shipping method, for example, standard mail or overnight delivery. A ShipMethodRef 
  aggregate refers to an item on the ShipMethod list. In a request, if a ShipMethodRef aggregate 
  includes both FullName and ListID, FullName will be ignored. </p>
