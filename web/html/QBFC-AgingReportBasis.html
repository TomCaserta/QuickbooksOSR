<b><i>AgingReportBasis</i></b><br />
&quot;AgeFromDueDate&quot; means that the overdue days shown in these reports 
will begin with the due date on the invoice. &quot;AgeFromTransactionDate&quot; 
means that the overdue days shown in these reports will begin with the date the 
transaction was created.
