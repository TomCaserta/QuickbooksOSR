<b><i>MarkupRatePercent</i></b><br />
The markup (expressed as a percentage) that will be passed on to the customer 
for this item on this estimate. Amount, quantity, rate, and markup are related 
in the following way:<br />
   Amount = (Quantity * Rate) + amount of markup
