<b><i>BillableRate</i></b><br /><br />
In a billable vehicle mileage transaction, refers to the rate being used to charge mileage against a customer.
The rate is specified in the service item or other charge item that is referenced in the ItemRef field of the
VehicleMileageAdd request.
