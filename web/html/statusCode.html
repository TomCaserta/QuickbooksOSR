<b><i>statusCode</i></b><br /><br />
A number that corresponds to a statusSeverity and statusMessage. Five status 
codes relate directly to signon messages: 2000, 2010, 2020, 2030, and 2040. 
For details about these and other statusCode values that can be returned, 
see the statusCode table on the Error Codes page.
