<b><i>BillingRatePerItem</i></b><br /><br />
You use BillingRatePerItem if you want the billing rate to override only the rates of the 
service item explicitly specified within this aggregate. You can specify more than one 
service item: simply supply one fully constructed BillingRatePerItem aggregate for each service item.
</body>
