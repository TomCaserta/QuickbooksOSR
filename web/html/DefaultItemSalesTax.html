<b><i>DefaultItemSalesTaxRef</i></b><br />
The default tax code for sales. (Refers to a sales-tax code on the SalesTaxCode 
list.) In a request, if a DefaultItemSalesTaxRef aggregate includes both FullName and ListID, 
FullName will be ignored.
