<b><i>CompanyFileEventOperationList</i></b><br /><br />
A list of company-file events to which the integrated application is subscribed. 
There are two possible values: 

  <ul> 
  
    <li>cfeoOpen sends notification when the company file is opened.</li>

    <li>cfeoClose sends notification when the company file is closed.</li>
  </ul>
