<b><i>ListObjRef</i></b><br />
Refers to a list object. In a DataExtAdd request, the list object ref 
must be the same type as the type specified in ListDataExtType.<br />
<br />If a ListObjRef aggregate includes both FullName 
and ListID, FullName will be ignored.
