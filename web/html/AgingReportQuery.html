<b><i>AgingReportQuery</i></b><br /><br />
An aging report tracks outstanding invoices (in accounts receivable accounts) 
and unpaid bills (in accounts payable accounts). Notice that you could use a
collections report instead of the aging query, if that better suited your needs.
