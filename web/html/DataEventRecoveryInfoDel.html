  <title>DataEventRecoveryInfoDel.html</title>

<body>
Deletes the data event recovery information for the given subscriber. An application 
would send a DataEventRecoveryInfoDel request after having recovered its data 
events. For details about the event-notification feature, see the chapter 
called &quot;Event Notification&quot; in the <i>QB SDK Programmer's Guide</i>. 
</body>
