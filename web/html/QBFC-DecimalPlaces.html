<b><i>DecimalPlaces</i></b><br />
This enumerated value controls the display of the decimal value, for example, 1.00.
 The default is 2 which means 2 decimals are displayed to the right of the decimal point, but you
 can specify 0 (zero) if you don't want' decimals to be displayed. <br />
<br />
