<b><i>DataExtDel</i></b><br />
This request deletes the data from the specified existing custom field or private
extension. If you want to clear the data extension value (to make the custom field or private extension
blank), you must use DataExtDel. The DataExtMod request cannot be used to clear the field.
</body>
