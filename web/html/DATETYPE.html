<b><i>DATETYPE</i></b><br />
The format for dates is <br />
    <i>CCCC-MM-DD<br />
</i>where <br />
    <i>CCCC</i> is the four-digit year,<br />
    <i>MM</i> is the month, and<br />
    <i>DD</i> is the day.<br />
For example, June 5, 2003, would be represented as 2003-06-05.
